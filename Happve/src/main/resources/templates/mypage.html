<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1920, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/mypage/css/mypage.css" th:href="@{/css/mypage/css/mypage.css}"/>
    <link rel="stylesheet" type="text/css" href="css/mypage/css/styleguide.css" th:href="@{/css/mypage/css/styleguide.css}"/>
    <link rel="stylesheet" type="text/css" href="css/mypage/css/globals.css" th:href="@{/css/mypage/css/globals.css}"/>
    <meta name="author" content="AnimaApp.com - Design to code, Automated." />
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="mypage" />
    <div class="container-center-horizontal">
      <div class="mypage screen">


        <header class="header-unknown">
          <div class="overlap-group">
            <div class="header-buttons">
  
              <!-- 메인으로 -->
              <form action="" method="get">
                <button class="header-title">Happve</button>
              </form>
              
              <!-- 커뮤니티로 -->
              <form action="" method="get">
                <button class="header-commu">평점 및 리뷰</button>
              </form>
              
              <!-- 회원가입으로 -->
              <form action="" method="get">
                <button class="header-signup">회원가입</button>
              </form>
              
              <!-- 건의하기로 -->
              <form action="" method="get">
                <button class="header-con">건의하기</button>
              </form>
              
              <form action="" method="get">
                <button class="headermypage">
                  <img class="icon-awesome-user-circle" src="css/headerunknown/img/icon-awesome-user-circle-1@1x.png" />
                </button>
              </form>
  
              <!-- 로그인 -->
              <form action="" method="get">
                <button class="header-login">
                  <div class="header-logintext">로그아웃</div>
                </button>
              </form>
              
            </div>
            
            <!-- 헤더검색 -->
            <form action="" method="post">
              <div class="header-search">
    
                <!-- 검색 드롭다운 -->
                <select class="header-searchdropdown">
                  <option value="area">지역</option>
                  <option value="restaurant">식당</option>
                  <option value="food">음식</option>
                </select>
    
                <!-- 검색 인풋 -->
                <input type="text" class="header-searchinput" value="지역,식당 또는 음식 선택 후 검색">
    
                <!-- 검색 버튼 -->
                <button class="header-searchbutton">
                  <div class="header-searchbuttontext">Search</div>
                </button>
                
              </div>
            </form>
  
          </div>
        </header>



        <div class="overlap-group">
          <div class="back">
            <div class="x245"></div>
            <div class="overlap-group1">
              <img class="vegetarian" src="css/mypage/img/vegetarian@1x.png" />
              <div class="x197"></div>
              <h1 class="title-1">#stop<br />Eating<br />meat</h1>
            </div>
          </div>

          <a href="mypagebookmark.html">
            <div class="bookmarkbutton"><div class="bookmarktext">즐겨찾기</div></div></a>
          <div class="mypagebutton"><div class="mypagetext applesdgothicneo-bold-white-28px">회원정보  </div></div>
          <div class="mypagebox">
            <div class="myinfotext applesdgothicneo-bold-white-28px">회원정보</div>

            <div class="mypagebox-item">
              <div class="email applesdgothicneo-regular-normal-white-14px">이메일</div>

              <!-- 이메일 인풋 -->
              <div th:text="${member.email}"  class="emailinputbox">

              <img class="line18" src="/css/mypage/img/file--18@1x.png" />
            </div>
            <br>
          <div class="email applesdgothicneo-regular-normal-white-14px">닉네임</div>

              <!-- 이메일 인풋 -->
              <div th:text="${member.nickname}"  class="emailinputbox">

              <img class="line18" th:src="/css/mypage/img/file--18@1x.png" />
            </div>
          
            <div class="mypagebox-item">
              
              <div class="vege applesdgothicneo-regular-normal-white-14px">채식주의자 유형</div>

              <!-- 채식유형 인풋 -->
               <div th:text="${member.vtype}"  class="emailinputbox">

              <img class="x18" src="/css/mypage/img/file--18@1x.png" />
            </div>
           

            <!-- 수정완료 버튼 -->
            <form th:action="@{/mypage/updateprofile}" method="get">
              <button class="modifibutton">
                <div class="overlap-group1-1">
                  <div class="modifiback"></div>
                  <div class="modifisend">회원정보 수정</div>
                </div>
              </button>
            </form>
            
          </div>

          <div class="footer">
            <div class="x239"></div>
            <div class="overlap-group2">
              <div class="flex-row">
                <div class="flex-row-1">
                  <div class="happve">Happve</div>
                  <div class="flex-col">
                    <div class="contact-us komet-regular-normal-rhino-14px">CONTACT US</div>
                    <div class="x236"></div>
                    <p class="address komet-light-rhino-14px">
                      123 Anywhere St.<br />Cityname, NY 11206<br />(123) 456-7890<br />contact@npo.org
                    </p>
                  </div>
                </div>
                <div class="flex-col-1">
                  <div class="links komet-regular-normal-rhino-14px">LINKS</div>
                  <div class="x237"></div>
                  <p class="text-1 komet-light-rhino-14px">
                    The issue<br />How we help<br />Get involved<br />Latest news
                  </p>
                </div>
              </div>
              <div class="flex-col-2">
                <div class="follow-us komet-regular-normal-rhino-14px">FOLLOW US</div>
                <div class="x238"></div>
                <div class="text-2 komet-light-rhino-14px">Facebook<br />Twitter<br />Instagram<br />Medium</div>
              </div>
              <div class="stopeatingm-eat">#stop<br />EATING<br />MEat</div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
