<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1920, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/searchresult/css/searchresult.css"  th:href="@{/css/searchresult/css/searchresult.css}" />
    <link rel="stylesheet" type="text/css" href="css/searchresult/css/styleguide.css" th:href="@{/css/searchresult/css/styleguide.css}"/>
    <link rel="stylesheet" type="text/css" href="css/searchresult/css/globals.css" th:href="@{/css/searchresult/css/globals.css}" />
    <meta name="author" content="AnimaApp.com - Design to code, Automated." />
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="searchresrult" />
    <div class="container-center-horizontal">
      <div class="searchresrult screen">
        <div class="overlap-group">


                    <!-- <헤더> 평점 및 리뷰 / 회원가입 / 건의하기 / 로그인-->
          <header class="header-unknown">
            <div class="overlap-group">
              <div class="header-buttons">
    
                <!-- 메인으로 -->
              <form th:action="@{/}" method="get">
                <button class="header-title">Happve</button>
              </form>
              
              <!-- 커뮤니티로 -->
              <form th:action="@{/api/reviewList}" method="get">
                <button class="header-commu">평점 및 리뷰</button>
              </form>
              
              <!-- 회원가입으로 -->
              <form th:action="@{/signup}" method="get" sec:authorize="!isAuthenticated()">
                <button class="header-signup">회원가입</button>
              </form>
              
              <!-- 건의하기로 -->
              <form th:action="@{/suggestion}" method="get">
                <button class="header-con">건의하기</button>
              </form>
              
              <form th:action="@{/mypage}" method="get" sec:authorize="isAuthenticated()">
                <button class="headermypage">
                  <img class="icon-awesome-user-circle" src="css/headerunknown/img/icon-awesome-user-circle-1@1x.png" />
                </button>
              </form>
              
              <!-- 로그인 -->
              <form th:action="@{/login}" method="get" sec:authorize="!isAuthenticated()">
                <button class="header-login">
                  <div class="header-logintext">로그인</div>
                </button>
              </form>
              
              <!-- 로그아웃 -->
              <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                <button class="header-login">
                  <div class="header-logintext">로그아웃</div>
                </button>
              </form>
                
              </div>

              <!-- 상단검색 -->
              <form th:action="@{/index/upSearch}" method="GET">

                <button type="submit" class="searchbutton"><div class="search">Search</div></button>
                <input type="text" class="searchtextbox" placeholder="식당 또는 음식" name="keyword"><img class="texttext" src="css/searchresult/img/texttext@1x.png" />
              </form>
    
            </div>
          </header>







        </div>
        <div class="keywordresult">
          <!-- 검색 키워드 출력 -->
          <div class="keybacktext">키워드</div>

          <div class="keybacktext-1">의 검색 결과 입니다.</div>
        </div>

        <div th:each="result : ${resultByMenu}" >

        <div class="resultbox-1">
          <div class="flex-row">
            <div class="flex-col">

              <!-- 식당이름 -->
              <p class="resulttitle applesdgothicneo-regular-normal-rhino-30px" th:text="${result.title}"></p>
              <div class="flex-row-1">
                <div class="viewcount">
                  <img class="viewicon" src="css/searchresult/img/viewicon-1@1x.png" />
                  <!-- 뷰 카운트 -->
                  <p class="viewcountnum applesdgothicneo-regular-normal-rhino-15px">3,232</p>
                </div>
                <div class="bookmarkcount">
                  <img class="bookmarkcounticon" src="css/searchresult/img/bookmarkcounticon-1@1x.png" />
                  <!-- 북마크 카운트 -->
                  <p class="bookmarkcountnum applesdgothicneo-regular-normal-rhino-15px">142</p>
                </div>
              </div>
            </div>


           

          </div>
          <div class="flex-col-1">
            <div class="address">
              <div class="addresstitle applesdgothicneo-regular-normal-rhino-17px">주소</div>
              <div class="flex-col-2">
                <!-- 번지주소 -->
                <p class="addressold applesdgothicneo-regular-normal-rhino-17px" th:text="${result.roadAddress}"></p>
                <!-- 새주소 -->
                <p class="addressstreet applesdgothicneo-regular-normal-rhino-17px" th:text="${result.address}"></p>
              </div>
            </div>
            <div class="menu">
              <div class="menutitle applesdgothicneo-regular-normal-rhino-17px">메뉴</div>
              <!-- 대표메뉴 -->
              <p class="menudata applesdgothicneo-regular-normal-rhino-17px" th:text="${result.menu}"></p>
            </div>

            <div class="morebox">
              <!-- 검색된 식당 이름 출력 -->

              <!-- 상세페이지로 이동 버튼 -->
              <button class="morebutton applesdgothicneo-regular-normal-star-dust-20px"
                      th:onclick="|location.href='@{|/api/${result.restaurantId}}'|"
                      type="button">더보기</button>



            </div>

            <img class="infodataline" src="css/searchresult/img/infodataline-1@1x.png" />
          </div>
        </div>
