<html>

    <link rel="stylesheet" type="text/css" href="css/headerunknown/css/header-unknown.css" />
    <link rel="stylesheet" type="text/css" href="css/headerunknown/css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/headerunknown/css/globals.css" />

  <body style="margin: 0; background: #ffffff">
    <!-- <input type="hidden" id="anPageName" name="page" value="header-unknown" /> -->
    <div class="container-center-horizontal">
      
      <header class="header-unknown">
        <div class="overlap-group">
          <div class="header-buttons">

            <!-- 메인으로 -->
            <form action="" method="get">
              <button class="header-title">Happve</button>
            </form>
            
            <!-- 커뮤니티로 -->
            <form action="/api/reviewList" method="get">
              <button class="header-commu">평점 및 리뷰</button>
            </form>
            
            <!-- 회원가입으로 -->
            <form action="" method="get">
              <button class="header-signup">회원가입</button>
            </form>
            
            <!-- 건의하기로 -->
            <form action="" method="get">
              <button class="header-con">건의하기</button>
            </form>
            
            <!-- 로그인 -->
            <form action="" method="get">
              <button class="header-login">
                <div class="header-logintext">로그인</div>
              </button>
            </form>
            
          </div>
          
          <!-- 헤더검색 -->
          <form action="" method="post">
            <div class="header-search">
  
              <!-- 검색 드롭다운 -->
              <select class="header-searchdropdown">
                <option value="area">지역</option>
                <option value="restaurant">식당</option>
                <option value="food">음식</option>
              </select>
  
              <!-- 검색 인풋 -->
              <input type="text" class="header-searchinput" value="지역,식당 또는 음식 선택 후 검색">
  
              <!-- 검색 버튼 -->
              <button class="header-searchbutton">
                <div class="header-searchbuttontext">Search</div>
              </button>
              
            </div>
          </form>

        </div>
      </header>
      
    </div>
  </body>
</html>
